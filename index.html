<!DOCTYPE html>
<html>
  <head>
    <title> Blundell's Bowling </title>
    <link href="https://fonts.googleapis.com/css?family=Monofett|Press+Start+2P" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='public/main.css'>
    <script src="src/Game.js"></script>
    <script src="interface.js"></script>
  </head>

  <center>
    <body>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <h1 id="blundell"> Blundell's Bowling </h1>
        <div id='scoresheet'>
          <table id='scoresheetTable' class='scoresheet' cellpadding='1' cellspacing='0'>
            <tr>
              <th colspan='6'>Frame 1</th>
              <th colspan='6'>Frame 2</th>
              <th colspan='6'>Frame 3</th>
              <th colspan='6'>Frame 4</th>
              <th colspan='6'>Frame 5</th>
              <th colspan='6'>Frame 6</th>
              <th colspan='6'>Frame 7</th>
              <th colspan='6'>Frame 8</th>
              <th colspan='6'>Frame 9</th>
              <th colspan='6'>Frame 10</th>
              <th colspan='6'>Total Score</th>
            </tr>
            <tr>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='3'></td><td colspan='3'></td>
              <td colspan='2'></td><td colspan='2'></td><td id='l10' colspan='2'></td>
              <td id='ts' colspan='6'></td>
            </tr>
            <tr>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td colspan='6'></td>
              <td id='ts' colspan='6'></td>
            </tr>
          </table>
        </div>
        <div id='pins'>
          <button id='pin1'>1</button>
          <button id='pin2'>2</button>
          <button id='pin3'>3</button>
          <button id='pin4'>4</button>
          <button id='pin5'>5</button>
          <button id='pin6'>6</button>
          <button id='pin7'>7</button>
          <button id='pin8'>8</button>
          <button id='pin9'>9</button>
          <button id='pin10'>10</button>
        </div>
    </body>
  </center>
</html>
